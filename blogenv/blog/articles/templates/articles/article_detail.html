{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        
        <form action="{% url 'like_article' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="article_id" value="{{ article.id }}" class="btn btn-primary">Like</button>
        </form>
    </div>
</div>


{% endblock %}
